    <!-- KOTAK PESAN -->
    <div class="keranjang">
      <h2>Pesanan Anda</h2>
      <p id="produkDipilih">Belum ada pesanan</p>

      <label>Jumlah</label>
      <input type="number" id="jumlah" value="1" min="1" />

      <button onclick="kirimWA()">Pesan via WhatsApp</button>
    </div>

    <script>
      let namaProduk = "";
      let hargaProduk = 0;

      function beli(nama, harga) {
        namaProduk = nama;
        hargaProduk = harga;
        document.getElementById("produkDipilih").innerText =
          nama + " - Rp" + harga.toLocaleString();
      }

      function kirimWA() {
        let jumlah = document.getElementById("jumlah").value;
        let total = hargaProduk * jumlah;

        let pesan =
          `Halo, saya ingin memesan:%0A` +
          `Produk: ${namaProduk}%0A` +
          `Jumlah: ${jumlah}%0A` +
          `Total: Rp${total.toLocaleString()}`;

        let nomorWA = "087766507242"; // GANTI nomor WA kamu
        window.open(`https://wa.me/${nomorWA}?text=${pesan}`, "_blank");
      }
    </script>
