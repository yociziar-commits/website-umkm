<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kontak</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Icon (Font Awesome) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>KONTAK</nav>

    <section class="kontak">
      <h2>Request Hubungi Kami</h2>

      <!-- Info Kontak -->
      <div class="info-kontak">
        <p>
          <i class="fab fa-instagram"></i>
          Instagram :
          <a href="https://instagram.com/usernamekamu" target="_blank">
            @Risma Yocizia
          </a>
        </p>

        <p>
          <i class="fas fa-envelope"></i>
          Email :
          <a href="mailto:emailkamu@gmail.com">yociziar@gmail.com</a>
        </p>
      </div>

      <div class="kontak-box">
        <form>
          <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukkan nama Anda" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Masukkan email Anda" />
          </div>

          <div class="form-group">
            <label>Pesan</label>
            <textarea placeholder="Tulis pesan Anda"></textarea>
          </div>

          <button type="submit" class="btn-kirim">Kirim Pesan</button>
        </form>
      </div>
    </section>
  </body>
</html>
